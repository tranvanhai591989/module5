<div class="row container">
  <div class="col-3"></div>
  <div class="col-6">
    <h1>Login Page</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>

      <div>
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
        <div *ngIf="!loginForm.controls.email?.valid&&loginForm.controls.email?.touched" style="color: red">Email
          wrong format
        </div>
      </div>

      <div>
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" id="password" formControlName="password" placeholder="Password"
               name="password">

        <p *ngIf="loginForm.controls.password.hasError('required')&& loginForm.controls.password.touched ">No
          Required</p>
        <p *ngIf="loginForm.controls.password.hasError('minlength')"> Password than less 6 character</p>
        <p *ngIf="loginForm.hasError('checkPass')" style="color: red"> Dont matcher
        </p>
      </div>
      <div style="text-align: center">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-3"></div>
</div>
